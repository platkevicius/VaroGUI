<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="{{ classElem }}"></div>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>X: {{ location.x }}</p>
        <p>Y: {{ location.y }}</p>
        <p>Z: {{ location.z }}</p>
    </mat-card-content>
</mat-card>
